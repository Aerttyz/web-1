<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="container-fluid d-flex justify-content-left">
                <p class="text-left-dark ">Alunos Cadastrados</p>
            </div>
            <div class="container-fluid d-flex justify-content-center">
                <table class="table">
                    <tr>
                        <th class="bg-black text-white border border-secondary-subtle">Nome</th>

                    </tr>
                    <tr>
                        <td class="bg-th border border-secondary-subtle">João Silva</td>

            </div>
            <div class="container-fluid justify-content-center mb-3">

            </div>
            <footer>
                <div class="container-fluid d-flex justify-content-center mb-0">
                    <p class="text-center mb-0">@2024 Curso Online</p>
                </div>
            </footer>
